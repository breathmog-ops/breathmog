<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MOG – My Own Getaway</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Helvetica Neue", Arial, sans-serif;
    }

    body {
      background: #f7f4ef;
      color: #2b2b2b;
    }

    /* HERO */
    .hero {
      position: relative;
      height: 100vh;
      background-image: url("hero.jpg");
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
    }

    .hero-content {
      position: relative;
      text-align: center;
      max-width: 700px;
      padding: 20px;
    }

    /* LOGO */
    .logo {
      max-width: 260px;
      width: 100%;
      height: auto;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.4rem;
      color: #ffffff;
      margin-bottom: 20px;
      font-weight: 300;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.1rem;
      color: #eaeaea;
      line-height: 1.6;
      margin-bottom: 35px;
    }

    .cta {
      display: inline-block;
      padding: 14px 34px;
      border-radius: 30px;
      background: #ffffff;
      color: #2b2b2b;
      text-decoration: none;
      font-size: 0.95rem;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }

    .cta:hover {
      background: #e6e1d8;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>

  <section class="hero">
    <div class="hero-content">

      <!-- LOGO -->
      <img src="logo.png" alt="MOG – My Own Getaway" class="logo" />

      <h1>Your space. Your ritual. Your own getaway.</h1>

      <p>
        We transform your home into a sacred space for meditation, prayer and stillness —
        thoughtfully curated, energetically aligned and ready to receive you.
      </p>

      <a href="#packages" class="cta">Explore the experience</a>

    </div>
  </section>

</body>
</html>
